<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
</head>
<body>
    <form action="thanks.html" method="GET">
        <table width=800 align="center">
            <tr>
                <td colspan="2" align="center"><h1>Registration Form</h1></td>
            </tr>
            <tr>
                <td><label for="Fname"> Enter your first name:</label></td>
                <td><input type="text" id="Fname" name="Fname"required></td>
            </tr>
            <tr>
                <td><label for="lname"> Enter your last name:</label></td>
                <td><input type="text" id="lname" name="lname"required></td>
            </tr>
            <tr>
                <td><label for="psw"> choose a password:</label></td>
                <td><input type="password" id="psw"required></td>
            </tr>
            <tr>
                <td> choose a Gender</td>
                <td>
                    <input type="radio" id="male" name="Gender" value="male">
                    <label for="male"></label>male</label>
                    <br>
                    <input type="radio" id="female" name="Gender" value="female">
                    <label for="female"></label>female</label>
                    <br>
                    
                    
                </td>
            </tr>
            <tr>
                <td>Tick your qualification</td> 
                <td>
                    <input type="checkbox" id="quall" value="School">
                    <label for="quall">School</label>
                    
                    <br>
                    <input type="checkbox" id="quall"value="graduate">
                    <label for="quall">Graduate</label>
                
                <br>
                <input type="checkbox" id="quall"value="PG">
                <label for="quall">post Graduate</label>
                
                <br>
                <input type="checkbox" id="quall" value="PHD">
                <label for="quall">Phd</label>
                
                <br>
            </td>
            <tr>
                <td>
                    <label for="country">Select your country</label>
                    <td>
                        <select name="country" id="country">
                        <option value="America">Amirica</option>
                        <option value="Cuba">Cuba</option>
                        <option value="Denmark">Denmark</option>
                        <option value="India">India</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Zambia">Zambia</option>
                        </select>
                    </td>
                </td>
            </tr>
            <tr>
                <td><label for="address">Enter Address</label></td>
                <td>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="dob">Enter your date of birth</label></td>
                <td><Input type="date" name="dob" id="dob"></Input></td>
            </tr>
            <tr>
                <td><label for="photo">Upload your photo</label></td>
                <td><input type="file" name="photo" id="photo"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
            <tr>
                <td><label for="emailed">Enter your email</label></td>
                <td><input type="email" name="emailed" id="emailed"></td>
            </tr>
        </table>
    </form>
</body>
</html>
